<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
            height: 80px;
            width: 100px;
            font-size: 14px;
            font-family: SansSerif,serif;
            border-radius: 10px;
            background-color: lightgreen;
            border: none;
        }

        button:hover {
            box-shadow: 0 0 10px lightgreen;
            cursor: pointer;
        }

      ul {
        font-size: 14px;
        list-style-type: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <button id="list-sections-button">Log In To Groupme</button>
    <ul id="section-list"></ul>
    <script src="popup.js"></script>
  </body>
</html>
